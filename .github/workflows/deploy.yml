name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: |
          git add dist -f
          git commit -m "Deployed via GitHub Actions"
          git subtree push --prefix dist origin github-pages
    env:
      node-version: '16'
